syntax = "proto3";

package raft_rpc;

// define a service
service RaftService {
    // define the interface and data type
    rpc AppendEntries (AppendRequest) returns (AppendReply) {}
    rpc RequestVote (VoteRequest) returns (VoteReply) {}
}


message HeartBeatRequest {
    string name = 1;
    int64 term = 2;
}


message HeartBeatReply {
    string message = 1;
}


message VoteRequest {
    int64  term = 1;
    string candidateId = 2;
}


message VoteReply {
    int64 term = 1;
    bool  voteGranted = 2;
}

